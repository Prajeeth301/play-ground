<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>side bar</mat-drawer>
  <mat-drawer-content>
    @if (!isAuthenticated) {
      <a routerLink="/login">Login</a>
      <a routerLink="/register">Register</a>
    } @else {
      <a routerLink="/logout">Logout</a>
    }
    <router-outlet />
  </mat-drawer-content>
</mat-drawer-container>
